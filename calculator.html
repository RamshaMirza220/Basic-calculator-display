<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #f5f5f5;
            --bg-secondary: #ffffff;
            --bg-calculator: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #e0e0e0;
            --button-bg: #f8f9fa;
            --button-hover: #e9ecef;
            --button-active: #dee2e6;
            --operator-bg: #007bff;
            --operator-hover: #0056b3;
            --equals-bg: #28a745;
            --equals-hover: #1e7e34;
            --clear-bg: #dc3545;
            --clear-hover: #c82333;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-calculator: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --border-color: #404040;
            --button-bg: #3a3a3a;
            --button-hover: #4a4a4a;
            --button-active: #5a5a5a;
            --operator-bg: #0d6efd;
            --operator-hover: #0b5ed7;
            --equals-bg: #198754;
            --equals-hover: #157347;
            --clear-bg: #dc3545;
            --clear-hover: #bb2d3b;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--bg-secondary);
            padding: 10px 15px;
            border-radius: 25px;
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 10px var(--shadow);
            transition: all 0.3s ease;
        }

        .theme-toggle label {
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 25px;
            background: var(--button-bg);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .toggle-switch::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 19px;
            height: 19px;
            background: var(--text-primary);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .toggle-switch.active {
            background: var(--operator-bg);
        }

        .toggle-switch.active::before {
            transform: translateX(25px);
            background: white;
        }

        .calculator {
            background: var(--bg-calculator);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px var(--shadow);
            border: 1px solid var(--border-color);
            max-width: 320px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .display {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: right;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .expression {
            font-size: 14px;
            color: var(--text-secondary);
            min-height: 20px;
            word-break: break-all;
        }

        .result {
            font-size: 32px;
            font-weight: 600;
            color: var(--text-primary);
            min-height: 40px;
            line-height: 1;
            word-break: break-all;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .btn {
            background: var(--button-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60px;
            user-select: none;
        }

        .btn:hover {
            background: var(--button-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .btn:active {
            background: var(--button-active);
            transform: translateY(0);
            box-shadow: 0 2px 6px var(--shadow);
        }

        .btn.operator {
            background: var(--operator-bg);
            color: white;
            border-color: var(--operator-bg);
        }

        .btn.operator:hover {
            background: var(--operator-hover);
            border-color: var(--operator-hover);
        }

        .btn.equals {
            background: var(--equals-bg);
            color: white;
            border-color: var(--equals-bg);
        }

        .btn.equals:hover {
            background: var(--equals-hover);
            border-color: var(--equals-hover);
        }

        .btn.clear {
            background: var(--clear-bg);
            color: white;
            border-color: var(--clear-bg);
        }

        .btn.clear:hover {
            background: var(--clear-hover);
            border-color: var(--clear-hover);
        }

        .btn.zero {
            grid-column: span 2;
        }

        .keyboard-hint {
            text-align: center;
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 15px;
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 20px;
                margin: 0 10px;
            }
            
            .btn {
                padding: 15px;
                font-size: 16px;
                min-height: 50px;
            }
            
            .result {
                font-size: 28px;
            }
        }

        /* Animation for button press */
        .btn.pressed {
            background: var(--button-active) !important;
            transform: scale(0.95);
        }

        .btn.operator.pressed {
            background: var(--operator-hover) !important;
        }

        .btn.equals.pressed {
            background: var(--equals-hover) !important;
        }

        .btn.clear.pressed {
            background: var(--clear-hover) !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="theme-toggle">
            <label>ðŸŒž</label>
            <div class="toggle-switch" id="themeToggle"></div>
            <label>ðŸŒ™</label>
        </div>

        <div class="calculator">
            <div class="display">
                <div class="expression" id="expression"></div>
                <div class="result" id="result">0</div>
            </div>

            <div class="buttons">
                <button class="btn clear" data-action="clear">AC</button>
                <button class="btn clear" data-action="backspace">âŒ«</button>
                <button class="btn operator" data-action="divide">Ã·</button>
                <button class="btn operator" data-action="multiply">Ã—</button>

                <button class="btn" data-number="7">7</button>
                <button class="btn" data-number="8">8</button>
                <button class="btn" data-number="9">9</button>
                <button class="btn operator" data-action="subtract">âˆ’</button>

                <button class="btn" data-number="4">4</button>
                <button class="btn" data-number="5">5</button>
                <button class="btn" data-number="6">6</button>
                <button class="btn operator" data-action="add">+</button>

                <button class="btn" data-number="1">1</button>
                <button class="btn" data-number="2">2</button>
                <button class="btn" data-number="3">3</button>
                <button class="btn equals" data-action="equals" rowspan="2">=</button>

                <button class="btn zero" data-number="0">0</button>
                <button class="btn" data-action="decimal">.</button>
            </div>

            <div class="keyboard-hint">
                
            </div>
        </div>
    </div>

    <script>
        class Calculator {
            constructor() {
                this.expression = '';
                this.result = '0';
                this.shouldResetDisplay = false;
                this.lastOperator = null;
                
                this.expressionElement = document.getElementById('expression');
                this.resultElement = document.getElementById('result');
                this.themeToggle = document.getElementById('themeToggle');
                
                this.initializeEventListeners();
                this.initializeTheme();
            }

            initializeEventListeners() {
                // Button clicks
                document.querySelectorAll('.btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        this.handleButtonClick(e.target);
                        this.animateButton(e.target);
                    });
                });

                // Keyboard support
                document.addEventListener('keydown', (e) => {
                    this.handleKeyPress(e);
                });

                // Theme toggle
                this.themeToggle.addEventListener('click', () => {
                    this.toggleTheme();
                });
            }

            initializeTheme() {
                const savedTheme = localStorage.getItem('calculator-theme') || 'light';
                if (savedTheme === 'dark') {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    this.themeToggle.classList.add('active');
                }
            }

            toggleTheme() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                this.themeToggle.classList.toggle('active');
                localStorage.setItem('calculator-theme', newTheme);
            }

            handleButtonClick(button) {
                if (button.dataset.number !== undefined) {
                    this.inputNumber(button.dataset.number);
                } else if (button.dataset.action) {
                    this.handleAction(button.dataset.action);
                }
            }

            handleKeyPress(e) {
                e.preventDefault();
                
                const key = e.key;
                let button = null;

                // Find corresponding button and animate it
                if (key >= '0' && key <= '9') {
                    button = document.querySelector(`[data-number="${key}"]`);
                    this.inputNumber(key);
                } else if (key === '.') {
                    button = document.querySelector('[data-action="decimal"]');
                    this.handleAction('decimal');
                } else if (key === '+') {
                    button = document.querySelector('[data-action="add"]');
                    this.handleAction('add');
                } else if (key === '-') {
                    button = document.querySelector('[data-action="subtract"]');
                    this.handleAction('subtract');
                } else if (key === '*') {
                    button = document.querySelector('[data-action="multiply"]');
                    this.handleAction('multiply');
                } else if (key === '/') {
                    button = document.querySelector('[data-action="divide"]');
                    this.handleAction('divide');
                } else if (key === 'Enter' || key === '=') {
                    button = document.querySelector('[data-action="equals"]');
                    this.handleAction('equals');
                } else if (key === 'Backspace') {
                    button = document.querySelector('[data-action="backspace"]');
                    this.handleAction('backspace');
                } else if (key === 'Escape') {
                    button = document.querySelector('[data-action="clear"]');
                    this.handleAction('clear');
                }

                if (button) {
                    this.animateButton(button);
                }
            }

            animateButton(button) {
                button.classList.add('pressed');
                setTimeout(() => {
                    button.classList.remove('pressed');
                }, 150);
            }

            inputNumber(num) {
                if (this.shouldResetDisplay) {
                    this.result = '';
                    this.shouldResetDisplay = false;
                }

                if (this.result === '0' && num !== '0') {
                    this.result = num;
                } else if (this.result !== '0') {
                    this.result += num;
                }

                this.updateDisplay();
            }

            handleAction(action) {
                switch (action) {
                    case 'clear':
                        this.clear();
                        break;
                    case 'backspace':
                        this.backspace();
                        break;
                    case 'decimal':
                        this.inputDecimal();
                        break;
                    case 'add':
                    case 'subtract':
                    case 'multiply':
                    case 'divide':
                        this.inputOperator(action);
                        break;
                    case 'equals':
                        this.calculate();
                        break;
                }
            }

            clear() {
                this.expression = '';
                this.result = '0';
                this.shouldResetDisplay = false;
                this.lastOperator = null;
                this.updateDisplay();
            }

            backspace() {
                if (this.result.length > 1) {
                    this.result = this.result.slice(0, -1);
                } else {
                    this.result = '0';
                }
                this.updateDisplay();
            }

            inputDecimal() {
                if (this.shouldResetDisplay) {
                    this.result = '0';
                    this.shouldResetDisplay = false;
                }

                if (this.result.indexOf('.') === -1) {
                    this.result += '.';
                    this.updateDisplay();
                }
            }

            inputOperator(operator) {
                if (this.expression && !this.shouldResetDisplay) {
                    this.calculate();
                }

                this.expression = this.result;
                this.lastOperator = operator;
                this.shouldResetDisplay = true;
                this.updateDisplay();
            }

            calculate() {
                if (!this.expression || !this.lastOperator) return;

                const prev = parseFloat(this.expression);
                const current = parseFloat(this.result);
                let result;

                switch (this.lastOperator) {
                    case 'add':
                        result = prev + current;
                        break;
                    case 'subtract':
                        result = prev - current;
                        break;
                    case 'multiply':
                        result = prev * current;
                        break;
                    case 'divide':
                        if (current === 0) {
                            this.result = 'Error';
                            this.expression = '';
                            this.shouldResetDisplay = true;
                            this.updateDisplay();
                            return;
                        }
                        result = prev / current;
                        break;
                    default:
                        return;
                }

                // Handle result formatting - no truncation
                if (!isFinite(result)) {
                    this.result = 'Error';
                } else if (Number.isInteger(result)) {
                    this.result = result.toString();
                } else {
                    // Show the full precision result without truncation
                    this.result = result.toString();
                }

                this.expression = '';
                this.lastOperator = null;
                this.shouldResetDisplay = true;
                this.updateDisplay();
            }

            updateDisplay() {
                this.resultElement.textContent = this.result;
                
                if (this.expression && this.lastOperator) {
                    const operatorSymbols = {
                        'add': '+',
                        'subtract': 'âˆ’',
                        'multiply': 'Ã—',
                        'divide': 'Ã·'
                    };
                    this.expressionElement.textContent = `${this.expression} ${operatorSymbols[this.lastOperator]}`;
                } else {
                    this.expressionElement.textContent = '';
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new Calculator();
        });
    </script>
</body>
</html>
